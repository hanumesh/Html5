<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script>
                window.onload = function(){
                        for(var i = 0 ; i < 10000000; i++){
                                document.getElementById("log").innerHTML = i;
                        }
                }
        </script>
</head>
<body>
        <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
                <li>List Item 5</li>
        </ul>
        <hr/>
        <h1> Count now is : <span id="log"></span></h1>
</body>
</html>
