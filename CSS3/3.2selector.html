<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Nth More</title>
		<style>
			/*
			 * num
			 * 2n
			 * odd/even
			 * 2n+
			 * 2n-
			 */
			p:nth-of-type(2n) {
				border: 2px solid red;
			}

			p:nth-last-of-type(2) {
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<ul>
			<p>
				Paragraph 1
			</p>
			<li>
				ListItem 1
			</li>
			<li>
				List Item 2
			</li>
			<li>
				List Item 3
			</li>
			<li>
				List Item 4
			</li>
			<li>
				List Item 5
			</li>
			<li>
				List Item 6
			</li>
			<li>
				List Item 7
			</li>
			<li>
				List Item 8
			</li>
			<li>
				List Item 9
			</li>
			<li>
				List Item 10
			</li>
			<p>
				Paragraph 2
			</p>
			<p>
				Paragraph 3
			</p>
			<p>
				Paragraph 4
			</p>
		</ul>
	</body>
</html>
