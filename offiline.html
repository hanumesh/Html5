<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script>
                window.onload = function(){
                        setInterval(function(){
                                if(navigator.onLine){
                                        document.getElementById("log").innerHTML = "ONLINE";
                                        document.getElementById("log").setAttribute("style","color : green");
                                }else{
                                        document.getElementById("log").innerHTML = "OFFLINE";
                                        document.getElementById("log").setAttribute("style","color : red");
                                }
                        },1000)
                }
        </script>
</head>
<body>
        <h1>You are <span id="log"></span></h1>
</body>
</html>
